<div class="container">

    <div class="row">

        <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">

            <div class="row" g-3>

                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">

                    <label for="" class="form-label">Dress Name</label>

                    <input type="text" class="form-control" name="dressname" [(ngModel)]="dressname">

                </div>

                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">

                    <label for="" class="form-label">Dress Model</label>

                    <input type="text" class="form-control" name="dressmodel" [(ngModel)]="dressmodel">

                </div>       
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">

                    <label for="" class="form-label">Quantity</label>

                    <input type="text" class="form-control" name="quantity" [(ngModel)]="quantity">

                </div>      


<div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">

                    <label for="" class="form-label">Description</label>

                    <input type="text" class="form-control" name="description" [(ngModel)]="description">

                </div>

                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">

                    <button class="btn btn-success" (click)="readValues()">Submit</button>

                </div>

            </div>

        </div>

    </div>
