<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <table class="table">
                <thead>
                  <tr>
                    
                    <th scope="col">Dress Name</th>
                    <th scope="col">Dress Model</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Description</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let i of viewdress">
                    
                    <td>{{i.dressname}}</td>
                    <td>{{i.dressmodel}}</td>
                    <td>{{i.quantity}}</td>
                    <td>{{i.description}}</td>
                  </tr>
                  
                </tbody>
              </table>
        </div>
    </div>
</div>
